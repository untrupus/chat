<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<main>
    <div class="login" id="loginBlock">
        <h3>Register or login</h3>
        <input type="text" class="loginInput" id="loginInput"/>
        <button type="button" id="loginBtn" class="btn">Submit</button>
    </div>

    <div class="hide" id="chatWindow">
        <div class="users">
            <h4 class="title">Users</h4>
            <ul class="usersList">
                <li class="item">user1</li>
                <li class="item">user2</li>
                <li class="item">user3</li>
                <li class="item">user4</li>
                <li class="item">user5</li>
            </ul>
            <button type="button" class="btn" id="logoutBtn">Logout</button>
        </div>
        <div class="chat">
            <div class="window">
                messages
            </div>
            <form class="form">
                <input type="text" class="messageInput"/>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>
</main>

<script type="module" src="./src/app.js"></script>
</body>
</html>
